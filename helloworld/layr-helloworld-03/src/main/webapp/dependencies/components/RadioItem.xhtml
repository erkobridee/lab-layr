<label  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:tpl="urn:layr:template"
  class="RadioItem radio #{RadioItem:skin}"
  rel="tooltip" data-original-title="#{RadioItem:tooltip}">

  <input type="radio"
    id="#{RadioItem:id}" 
    value="#{RadioItem:value}" 
    name="#{RadioItem:name}"
    readonly="#{RadioItem:readonly}"
    disabled="#{RadioItem:disabled}" />

  <tpl:children />

</label>
